app-id: io.github.Snaggly.PS2_Pnacher
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: io.github.Snaggly.PS2_Pnacher
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/aclocal'
  - '/share/doc'
  - '/share/gtk-doc'
  - '/share/info'
  - '/share/man'
  - '/share/pkgconfig'
  - '/lib/cmake'
  - '*.la'
  - '*.a'
modules:
  - name: io.github.Snaggly.PS2_Pnacher
    buildsystem: meson
    config-opts:
    - --buildtype=release
    sources:
      - type: git
        url: 'https://github.com/Snaggly/PS2_Pnacher.git'
        tag: '1.1'
        commit: 5a5fe7bf50d2692c353558e0c066105a7fa355fc
      - type: patch
        path: fix-icon-dimensions.patch
    modules:
      - name: glibmm
        buildsystem: meson
        config-opts:
          - -Dbuild-documentation=false
          - -Dbuild-examples=false
        sources:
          - type: archive
            url: 'https://download.gnome.org/sources/glibmm/2.74/glibmm-2.74.0.tar.xz'
            sha256: 2b472696cbac79db8e405724118ec945219c5b9b18af63dc8cfb7f1d89b0f1fa
        cleanup:
          - '/lib/glibmm*'
          - '/lib/giomm*'
        modules:
          - name: libsigc++
            buildsystem: meson
            config-opts:
              - -Dbuild-documentation=false
              - -Dbuild-examples=false
            sources:
              - type: archive
                url: 'https://download.gnome.org/sources/libsigc++/3.2/libsigc++-3.2.0.tar.xz'
                sha256: 8cdcb986e3f0a7c5b4474aa3c833d676e62469509f4899110ddf118f04082651
            cleanup:
              - '/lib/sigc++*'

      - name: gtkmm
        buildsystem: meson
        config-opts:
          - -Dbuild-documentation=false
        sources:
          - type: archive
            url: 'https://download.gnome.org/sources/gtkmm/4.8/gtkmm-4.8.0.tar.xz'
            sha256: c82786d46e2b07346b6397ca7f1929d952f4922fa5c9db3dee08498b9a136cf5
        cleanup:
          - '/lib/gdkmm*'
          - '/lib/gtkmm*'
        modules:
          - name: cairomm
            config-opts:
              - --disable-documentation
            sources:
              - type: archive
                url: 'https://download.gnome.org/sources/cairomm/1.15/cairomm-1.15.4.tar.xz'
                sha256: 4cd9fd959538953dfa606aaa7a31381e3193eebf14d814d97ef928684ee9feb5
            post-install:
              - install -Dm644 -t ${FLATPAK_DEST}/share/licenses/cairomm COPYING
            cleanup:
              - '/lib/cairomm*'

          - name: pangomm
            buildsystem: meson
            config-opts:
              - -Dbuild-documentation=false
            sources:
              - type: archive
                url: 'https://download.gnome.org/sources/pangomm/2.50/pangomm-2.50.1.tar.xz'
                sha256: ccc9923413e408c2bff637df663248327d72822f11e394b423e1c5652b7d9214
            cleanup:
              - '/lib/pangomm*'

      - name: libcdio
        sources:
          - type: archive
            url: 'https://ftp.gnu.org/gnu/libcdio/libcdio-2.1.0.tar.bz2'
            sha256: 8550e9589dbd594bfac93b81ecf129b1dc9d0d51e90f9696f1b2f9b2af32712b
        post-install:
            - install -Dm644 -t ${FLATPAK_DEST}/share/licenses/libcdio COPYING
        cleanup:
            - '/bin/*'
